name: CI (dev)

on:
  push:
    branches:
      - "dev/**"
      - "dev/*"

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.11"

      - name: Sync dev dependencies (creates virtual env)
        run: uv sync --dev

      - name: Sync dependencies (creates virtual env)
        run: uv sync

      - name: Run tests
        run: uv run pytest -q
