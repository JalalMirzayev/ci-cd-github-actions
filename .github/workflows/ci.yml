name: CI (dev)

on:
  push:
    branches:
      - "dev/**" # any dev/<feature>
      - "dev/*" # explicit one-level pattern

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.11"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.4"
      - name: Install dependencies (including dev)
        run: uv sync --group dev
      - name: Check dependencies
        run: uv tree
      - name: Run linting
        run: uv run ruff check .
      - name: Run tests
        run: uv run pytest -q
