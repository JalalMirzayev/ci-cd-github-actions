name: CI (dev)

on:
  push:
    branches:
      - "dev/**" # any dev/<feature>
      - "dev/*" # explicit one-level pattern

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.11"

      - name: Sync deps
        run: uv sync --dev --group lint --group test
      - name: Sync dev dependencies
        run: uv sync --dev
      - name: Sync lint dependencies
        run: uv sync --extra lint
      - name: Sync test dependencies
        run: uv sync --extra test
      - name: Run linting
        run: uv run ruff check .
      - name: Run tests
        run: uv run pytest -q
